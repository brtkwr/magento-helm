apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magento.fullname" . }}
  labels:
    {{- include "magento.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "magento.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "magento.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 120
      initContainers:
        # Phase 1: Directory setup + app/etc copy
        - name: init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              # Create directories
              mkdir -p /data/mysql /data/opensearch /data/magento/var/log /data/magento/media /data/magento/etc
              chown -R 1000:1000 /data/opensearch
              chown -R 33:33 /data/magento

              # Copy app/etc if not exists
              if [ ! -f /data/magento/etc/config.php ]; then
                echo "Copying app/etc from image to PVC..."
                cp -a /var/www/html/app/etc/. /data/magento/etc/
              else
                echo "app/etc already exists in PVC"
              fi
          volumeMounts:
            - mountPath: /data
              name: data

        # Phase 2: Native sidecar - Database (K8s 1.28+)
        - name: database
          restartPolicy: Always
          image: "{{ .Values.database.image }}:{{ .Values.database.tag }}"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "magento.fullname" . }}
                  key: database-password
            - name: MYSQL_DATABASE
              value: {{ .Values.database.name | quote }}
            - name: MYSQL_USER
              value: {{ .Values.database.user | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "magento.fullname" . }}
                  key: database-password
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
          resources:
            {{- toYaml .Values.resources.database | nindent 12 }}

        {{- if .Values.opensearch.enabled }}
        # Phase 2: Native sidecar - OpenSearch (K8s 1.28+)
        - name: opensearch
          restartPolicy: Always
          image: "{{ .Values.opensearch.image }}:{{ .Values.opensearch.tag }}"
          env:
            - name: discovery.type
              value: single-node
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
            - name: OPENSEARCH_JAVA_OPTS
              value: {{ .Values.opensearch.javaOpts | quote }}
          volumeMounts:
            - mountPath: /usr/share/opensearch/data
              name: data
              subPath: opensearch
          resources:
            {{- toYaml .Values.resources.opensearch | nindent 12 }}
        {{- end }}

        # Phase 3: Git-sync init containers
        {{- range .Values.gitSync.plugins }}
        - name: init-git-sync-{{ .name }}
          image: {{ $.Values.gitSync.image }}
          args:
            - --repo={{ .repo }}
            - --ref={{ .branch | default "main" }}
            - --root=/git
            - --link=code
            - --one-time
          {{- if or $.Values.gitSync.credentials.token $.Values.gitSync.credentials.existingSecret }}
          env:
            - name: GITSYNC_USERNAME
              value: x-access-token
            - name: GITSYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if $.Values.gitSync.credentials.existingSecret }}
                  name: {{ $.Values.gitSync.credentials.existingSecret }}
                  key: {{ $.Values.gitSync.credentials.existingSecretKey | default "token" }}
                  {{- else }}
                  name: {{ include "magento.fullname" $ }}
                  key: git-token
                  {{- end }}
          {{- end }}
          volumeMounts:
            - mountPath: /git
              name: git-sync-{{ .name }}
          securityContext:
            runAsUser: 65533
            runAsGroup: 65533
        {{- end }}

        # Phase 4: Magento setup (DB/OpenSearch sidecars are now running)
        - name: init-setup
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "/scripts/init-setup.sh"]
          env:
            - name: MAGENTO_HOST
              value: {{ .Values.magento.host | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "magento.fullname" . }}
                  key: database-password
            {{- range $i, $user := .Values.adminUsers }}
            - name: ADMIN_PASSWORD_{{ $i }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "magento.fullname" $ }}
                  key: admin-password-{{ $i }}
            {{- end }}
          volumeMounts:
            - mountPath: /var/www/html/var
              name: data
              subPath: magento/var
            - mountPath: /var/www/html/pub/media
              name: data
              subPath: magento/media
            - mountPath: /var/www/html/app/etc
              name: data
              subPath: magento/etc
            - mountPath: /scripts
              name: setup-script
            {{- range .Values.gitSync.plugins }}
            - mountPath: /var/www/html/git-sync/{{ .name }}
              name: git-sync-{{ .name }}
            {{- end }}

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "magento.fullname" . }}
        - name: setup-script
          configMap:
            name: {{ include "magento.fullname" . }}-setup
            defaultMode: 0755
        {{- range .Values.gitSync.plugins }}
        - name: git-sync-{{ .name }}
          emptyDir: {}
        {{- end }}

      containers:
        - name: magento
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
          env:
            - name: MAGENTO_HOST
              value: {{ .Values.magento.host | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "magento.fullname" . }}
                  key: database-password
            {{- range $i, $user := .Values.adminUsers }}
            - name: ADMIN_PASSWORD_{{ $i }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "magento.fullname" $ }}
                  key: admin-password-{{ $i }}
            {{- end }}
          volumeMounts:
            - mountPath: /var/www/html/var
              name: data
              subPath: magento/var
            - mountPath: /var/www/html/pub/media
              name: data
              subPath: magento/media
            - mountPath: /var/www/html/app/etc
              name: data
              subPath: magento/etc
            - mountPath: /scripts
              name: setup-script
            {{- range .Values.gitSync.plugins }}
            - mountPath: /var/www/html/git-sync/{{ .name }}
              name: git-sync-{{ .name }}
            {{- end }}
          lifecycle:
            postStart:
              exec:
                # Run hooks async to avoid timeout - logs to /var/www/html/var/log/setup.log
                command: ["/bin/bash", "-c", "nohup /scripts/setup.sh > /var/www/html/var/log/setup.log 2>&1 &"]
          startupProbe:
            httpGet:
              path: /health_check.php
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /health_check.php
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.resources.magento | nindent 12 }}

        {{- range .Values.gitSync.plugins }}
        - name: git-sync-{{ .name }}
          image: {{ $.Values.gitSync.image }}
          args:
            - --repo={{ .repo }}
            - --ref={{ .branch | default "main" }}
            - --root=/git
            - --link=code
            - --period=60s
          {{- if or $.Values.gitSync.credentials.token $.Values.gitSync.credentials.existingSecret }}
          env:
            - name: GITSYNC_USERNAME
              value: x-access-token
            - name: GITSYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if $.Values.gitSync.credentials.existingSecret }}
                  name: {{ $.Values.gitSync.credentials.existingSecret }}
                  key: {{ $.Values.gitSync.credentials.existingSecretKey | default "token" }}
                  {{- else }}
                  name: {{ include "magento.fullname" $ }}
                  key: git-token
                  {{- end }}
          {{- end }}
          volumeMounts:
            - mountPath: /git
              name: git-sync-{{ .name }}
          securityContext:
            runAsUser: 65533
            runAsGroup: 65533
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
