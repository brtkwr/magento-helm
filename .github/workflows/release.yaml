name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  docker-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile.base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento-base:php8.2
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-magento:
    name: Build Magento Image
    runs-on: ubuntu-latest
    needs: docker-base
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create auth.json
        env:
          MAGENTO_PUBLIC_KEY: ${{ secrets.MAGENTO_PUBLIC_KEY }}
          MAGENTO_PRIVATE_KEY: ${{ secrets.MAGENTO_PRIVATE_KEY }}
        run: |
          jq -n \
            --arg pub "$MAGENTO_PUBLIC_KEY" \
            --arg priv "$MAGENTO_PRIVATE_KEY" \
            '{"http-basic": {"repo.magento.com": {"username": $pub, "password": $priv}}}' \
            > docker/auth.json

      - name: Build and push Magento image
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento:2.4.6
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento:latest
          secrets: |
            composer_auth=docker/auth.json
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/magento/Chart.yaml

      - name: Package chart
        run: helm package charts/magento

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Push chart
        run: helm push magento-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
