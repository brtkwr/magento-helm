name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Lint chart
        run: helm lint charts/magento

      - name: Template chart
        run: helm template magento charts/magento --debug

  docker-lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile.base
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.base
          failure-threshold: error

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: error

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Create auth.json
        run: |
          cat > docker/auth.json << EOF
          {
            "http-basic": {
              "repo.magento.com": {
                "username": "${{ secrets.MAGENTO_PUBLIC_KEY }}",
                "password": "${{ secrets.MAGENTO_PRIVATE_KEY }}"
              }
            }
          }
          EOF

      - name: Build base image
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile.base
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/magento-base:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Magento image
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/magento:test
          secrets: |
            composer_auth=docker/auth.json
          cache-from: type=gha
          cache-to: type=gha,mode=max
