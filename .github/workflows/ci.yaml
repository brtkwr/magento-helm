name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Lint chart
        run: helm lint charts/magento

      - name: Template chart
        run: helm template magento charts/magento --debug

  docker-lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile.base
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.base
          failure-threshold: error

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: error

  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, docker-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create auth.json
        run: |
          cat > docker/auth.json << EOF
          {
            "http-basic": {
              "repo.magento.com": {
                "username": "${{ secrets.MAGENTO_PUBLIC_KEY }}",
                "password": "${{ secrets.MAGENTO_PRIVATE_KEY }}"
              }
            }
          }
          EOF

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile.base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento-base:php8.2
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento-base:php8.2-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Magento image
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento:2.4.8
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/magento:2.4.8-${{ steps.sha.outputs.short }}
          secrets: |
            composer_auth=docker/auth.json
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-publish:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [lint, docker-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Calculate next version
        id: version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse current version
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          fi

          # Determine bump type from conventional commits
          if echo "$COMMITS" | grep -qE "^[a-f0-9]+ feat(\(.+\))?!?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "Bump: minor (feat found)"
          elif echo "$COMMITS" | grep -qE "^[a-f0-9]+ fix(\(.+\))?:"; then
            PATCH=$((PATCH + 1))
            echo "Bump: patch (fix found)"
          else
            PATCH=$((PATCH + 1))
            echo "Bump: patch (default)"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push chart
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/magento/Chart.yaml
          helm package charts/magento
          helm push magento-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
